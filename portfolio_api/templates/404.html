<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found 404</title>
</head>

<body>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-content {
            text-align: center;
            max-width: 90%;
            width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .glitch {
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 20px 0;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 30px;
        }

        .quote-container {
            margin: 30px 0;
            font-style: italic;
        }

        .quote {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-bottom: 10px;
        }

        .author {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            opacity: 0.7;
        }

        .search-form {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .search-form input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 20px;
            }
        }


        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }

            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                    0.025em 0.04em 0 #fffc00;
            }

            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }

            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                    -0.05em -0.05em 0 #fffc00;
            }

            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }

            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                    0 -0.04em 0 #fffc00;
            }

            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                    -0.04em -0.025em 0 #fffc00;
            }
        }

    </style>

    <div class="error-container">
        <div class="error-content">
            <div class="glitch" data-text="404">404</div>
            <h1>Page Not Found</h1>
            <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="quote-container">
                <p class="quote">"Every dead end is just a new beginning in disguise."</p>
                <p class="author">- Unknown</p>
            </div>
            <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                <input type="hidden" name="q" value="">
                <input type="text" name="q" placeholder="Search on Google...">
                <button type="submit">Search</button>
            </form>
            <a href="/" class="home-button">Return to Home</a>
        </div>
    </div>
</body>

</html>
